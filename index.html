<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="ng-nhp">
      <div class="ng-nhp1">
        <img class="image-icon1" alt="" src="./public/image.svg" />

        <div class="links">
          <div class="links1">Support / Finastra.com</div>
        </div>
        <div class="form">
          <div class="remember">
            <img class="checkbox-icon7" alt="" src="./public/checkbox.svg" />

            <div class="label38">Ghi nhớ đăng nhập</div>
            <img
              class="divider-vertical-icon"
              alt=""
              src="./public/divider-vertical.svg"
            />

            <div class="link">Quên mật khẩu?</div>
          </div>
          <div class="button-contained1" id="buttonContainedContainer">
            <img class="icon40" alt="" src="./public/icon.svg" />

            <b class="label39">Đăng nhập</b>
            <img class="icon-right19" alt="" src="./public/iconright.svg" />
          </div>
          <div class="text-field-v21">
            <div class="input3">
              <img class="icon41" alt="" src="./public/icon1.svg" />

              <div class="text-prefix2">$</div>
              <div class="text-label2">Mật khẩu</div>
              <img class="icon41" alt="" src="./public/icon2.svg" />
            </div>
            <div class="helper1">
              <div class="text53">Nhập mật khẩu</div>
              <div class="text54">0/20</div>
            </div>
          </div>
          <div class="text-field-v22">
            <div class="input3">
              <img class="icon41" alt="" src="./public/icon3.svg" />

              <div class="text-prefix2">$</div>
              <div class="text-label2">Tài khoản</div>
              <img class="icon44" alt="" src="./public/icon2.svg" />
            </div>
            <div class="helper1">
              <div class="text53">Điền tài khoản đăng nhập</div>
              <div class="label38">0/20</div>
            </div>
          </div>
        </div>
        <div class="title2">
          <div class="headline1">Đăng nhập vào tài khoản của bạn</div>
        </div>
        <img class="mask-group-icon" alt="" src="./public/mask-group.svg" />

        <img class="image-icon2" alt="" src="./public/image1@2x.png" />
      </div>
    </div>

    <script>
      var buttonContainedContainer = document.getElementById(
        "buttonContainedContainer"
      );
      if (buttonContainedContainer) {
        buttonContainedContainer.addEventListener("click", function (e) {
          window.location.href = "./McNh.html";
        });
      }
      </script>
  </body>
</html>
